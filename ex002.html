        - FGTS: 8%;
        - Plano de Saúde: R$100,00.*/

        alert("Exercício 4");
        let salario_bruto = parseFloat(prompt("Insira o valor do salario bruto"));
        console.log("O salário bruto é", salario_bruto);
        const aliquota_inss = 0.1;
        const aliquota_fgts = 0.08;
        const plano_de_saude = 100;

        function desconto_inss(salario_bruto, aliquota_inss) {
            return salario_bruto * aliquota_inss;
        }
        console.log("O desconto de INSS é", desconto_inss(salario_bruto, aliquota_inss));

        function desconto_fgts(salario_bruto, aliquota_fgts) {
            return salario_bruto * aliquota_fgts;
        }
        console.log("O desconto de FGTS é", desconto_fgts(salario_bruto, aliquota_fgts));

        function salario_liquido (salario_bruto, aliquota_inss, aliquota_fgts, plano_de_saude) {
            return (salario_bruto - (desconto_inss(salario_bruto, aliquota_inss))) - (desconto_fgts(salario_bruto, aliquota_fgts)) - plano_de_saude;
            }
        console.log("O valor do salário com descontos é", salario_liquido(salario_bruto, aliquota_inss, aliquota_fgts, plano_de_saude));
